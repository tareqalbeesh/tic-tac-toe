<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="images/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">

        <div class="game-field">

            <div class="player1-side">
                <input id="player1-name-input" placeholder="player1 name" required></input>
                <p id="player1-name" hidden>Player 1</p>
                <p id="player1-score"> 0</p>
                <select name="player1-type" id="player1-type-select">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div class="board-side">
                <h2 id="round" hidden>Round 1</h2>
                <div id="board">
                    <!-- generated by js  -->


                </div>
            </div>
            <div class="player2-side">
                <input id="player2-name-input" placeholder="player2 name" required></input>

                <p id="player2-name" hidden>Player 2</p>
                <p id="player2-score"> 0</p>
                <select name="player2-type" id="player2-type-select">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
        </div>
        <div class="control-area">
            <button id="start-game-btn">Start Game</button>
            <p id="game-state"></p>
        </div>
    </div>


    <div class="footer">

        <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Tic tac toe icons created by
            Freepik - Flaticon</a>
    </div>

</body>
<script src="script.js"></script>

</html>
